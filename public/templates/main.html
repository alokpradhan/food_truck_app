<h1>Angular APP</h1>

<form class="form-inline">
  <div class="form-group">
    <label for="street-number">Street Number</label>
    <input type="text" class="form-control" id="street-number" placeholder="123">
  </div>
  <div class="form-group">
    <label for="street-name">Street Name</label>
    <input type="email" class="form-control" id="street-name" placeholder="Fake St.">
  </div>
  <button type="submit" class="btn btn-primary">Search for Food</button>
</form>
