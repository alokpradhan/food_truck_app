<div class='spacer'></div>

<div class='row'>
  <div class='col-sm-10 col-sm-offset-1'>

  <form class="form-inline">

    <div class='row text-center'>
        <h4>Click anywhere on the map to search, enter an address, or click 'Search Near Me'.</h4>
    </div>
    <hr>
    <div class='row'>

      <div class="form-group col-sm-3">

        <div class='row'>
          <label for="street-number">Street Number</label>
        </div>

        <div class='row'>
          <input type="text" class="form-control"
                id="street-number" placeholder="123"
                ng-model="streetNumber">
        </div>

      </div>

      <div class="form-group col-sm-3">

        <div class='row'>
          <label for="street-name">Street Name</label>
        </div>
        <div class='row'>
          <input type="text" class="form-control"
                id="street-name" placeholder="Sutter St."
                ng-model="streetName">
        </div>

      </div>

      <div class="form-group col-sm-3">

        <br>
        <button type="submit"
                class="btn btn-primary btn-block submit-button"
                ng-click="submitAddress()">
                Search by Address
        </button>
      </div>
      <div class='col-sm-3'>
      <br>
        <button class="btn btn-primary btn-block submit-button"
                ng-click="locateMe()">
                Search Near Me
        </button>
      </div>
      <div class="col-sm-4">
      </div>
    </div>
    <hr>

  </form>
  </div>
</div>

<div class='row'>
  <div class='col-sm-10 col-sm-offset-1'>
    <div id="map"></div>
  </div>
</div>

<div class='row'>
  <div class='col-sm-10 col-sm-offset-1'>
    <table class="table table-striped" id="food-table">
      <thead>
      <tr id="header-row">
        <th>Label</th>
        <th>Name</th>
        <th>Address</th>
        <th>Location</th>
        <th>Times</th>
        <th>Menu Details</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
        <tr results-table ng-repeat='marker in markers' marker='marker'>
        </tr>
      </tbody>
    </table>
  </div>
</div>
